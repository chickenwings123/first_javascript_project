<body>
  <script>

    var options = ['rock','paper','scissors']
    let my_score = 0;
    let pc_score = 0;

    game();
    function computerSelection() {
        let computerChoice;
         computerChoice = options[Math.floor(Math.random()*options.length)]
         return computerChoice;
        
    }
     
   

    function roundPlay (playerChoice, computerChoice) {
    
        if (computerChoice=='rock' && playerChoice=='rock'){
             alert("it's a tie!");
            } 
        else if (computerChoice=='rock' && playerChoice =='paper'){
             alert("Good job! Paper wins over rock!");
             my_score ++;
            } 
        else if (computerChoice=='rock' && playerChoice =='scissors'){
             alert("You lost! Scissors lose agaisnt rocks");
             pc_score ++;
            }
        else if (computerChoice=='paper' && playerChoice =='rock'){
             alert("You lost! Rock loses against paper!"); 
             pc_score ++;
        }
        else if (computerChoice=='paper' && playerChoice =='paper'){
             alert("it's a tie!");
        }
        else if (computerChoice=='paper' && playerChoice =='scissors'){
             alert("Good job! Scissors wins over paper!");
             my_score ++;
        }
        else if (computerChoice=='scissors' && playerChoice =='rock'){
             alert("Good job! Rock wins over scissors!");
             my_score ++;
        }
        else if (computerChoice=='scissors' && playerChoice =='paper'){
             alert("You lost! Paper loses to scissors!");
             pc_score ++;
        }
        else if (computerChoice=='scissors' && playerChoice =='scissors'){
             alert("The game is over, it's a tie!");
        }
        

    }
     
     function winner (y){
        if ( y  == 6 && my_score > pc_score){
        alert("You won the game.")
    } else if ( y  ==  6 && my_score < pc_score) {
        alert ("You lost the game. Boo hoo!")
    } else if ( y ==6 && (my_score=pc_score)){
        alert("It is a tie.")
    }

     }
     
function game(){
    var x = 1;
    while ( x >= 1 && x <= 5){
         ++x;
    var player_Choice=prompt("Pick rock,paper,or scissors");
        var playerChoice = player_Choice.toLowerCase();
        roundPlay (playerChoice, computerSelection());
        winner(x);
         
    }; 
    
      
}

  </script>
